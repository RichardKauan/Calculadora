<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');
      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'Calculadora';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'Calculadora Cientifica';
      }
    });
    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="Padrão" page="tab1.html" active>
      </ons-tab>
      <ons-tab label="Cientifica"  page="tab2.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="tab1.html">
    <ons-page id="first-page">
      <h3 style="text-align: center;">
        Faça a operação desejada
      </h3>
      <div class="col-md-12">
        <div class="visor">
          <input type="number" class="form-control" id="tela" readonly>
        </div>
      </div>

      <div class="botoes">
        <div class="col-xs-4">
          <button type="button" id="one" value="1" onclick="transfereOne()"> 1 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="two" value="2" onclick="transfereTwo()"> 2 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="three" value="3" onclick="transfereThree()"> 3 </button>
        </div>
      </div>
      <div class="botoes">
        <div class="col-xs-4">
          <button type="button" id="four" value="4" onclick="transfereFour()"> 4 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="five" value="5" onclick="transfereFive()"> 5 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="six" value="6" onclick="transfereSix()"> 6 </button>
        </div>
      </div>
      <div class="botoes">
        <div class="col-xs-4">
          <button type="button" id="seven" value="7" onclick="transfereSeven()"> 7 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="eight" value="8" onclick="transfereEight()"> 8 </button>
        </div>
        <div class="col-xs-4">
          <button type="button" id="nine" value="9" onclick="transfereNine()"> 9 </button>
        </div>
      </div>
       <div class="botoes">
        <div class="col-xs-4">
          <button type="button"> + </button>
        </div>
        <div class="col-xs-4">
          <button type="button"> - </button>
        </div>
        <div class="col-xs-4">
          <button type="button"> * </button>
        </div>
      </div>
        <div class="botoes">
        <div class="col-xs-4">
          <button type="button"> / </button>
        </div>
        <div class="col-xs-4">
          <button type="button"> = </button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-lg"> C </button>
        </div>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="tab2.html">
    <ons-page id="second-page">
      <h3 style="text-align: center;">
        Faça a operação desejada
      </h3>
    </ons-page>
  </ons-template>
  <script src="components/calc.js"></script>
</body>
</html>
